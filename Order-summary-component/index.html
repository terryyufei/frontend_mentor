<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

  <main>
    <div class="card order__card">
      <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <ul>
            <li><img src="./images/icon-music.svg" alt="music icon"></li>
            <li>
              <h6>Annual Plan</h6>
              <p>$59.99/year</p>
            </li>
            <li><a href="#">Change</a></li>
          </ul>
        </div>


        <div class="d-grid gap-2">
          <button class="btn " type="button">Proceed to Payment</button>
        </div>


        <div class="cancel"><a href="#">Cancel Order</a></div>
      </div>
    </div>


  </main>





  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Mssophia_">Terry Wambui</a>.
  </footer>
</body>

</html>
